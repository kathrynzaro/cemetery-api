<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cemetery API</title>
</head>
<body>
  <main>
    <h1>Cemetery API</h1>
    <table>
      <thead>
        <tr>
          <th>Route</th>
          <th>Method</th>
          <th class="description">Description</th>
          <th>Example</th>
        </tr>
      </thead>
      <tr>
        <td>/cemeteries</td>
        <td>GET</td>
        <td>Gets a list of cemeteries</td>
        <td class="link"><a href="/cemeteries">Cemeteries</a></td>
      </tr>
      <tr>
        <td>/cemeteries/1</td>
        <td>GET</td>
        <td>Gets one cemetery</td>
        <td class="link"><a href="/cemeteries/1">Cemetery 1</a></td>
      </tr>
    </table>
  </main>
</body>
</html>
